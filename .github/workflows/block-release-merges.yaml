name: Block release → feature merges

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  block-release-into-feature:
    runs-on: ubuntu-latest
    steps:
      - name: Validate merge source
        run: |
          echo "Base: ${{ github.base_ref }}"
          echo "Head: ${{ github.head_ref }}"

          # Block: release/* → anything except main
          if [[ "${{ github.base_ref }}" == release/* && "${{ github.head_ref }}" != "main" ]]; then
            echo "❌ Merging release branches into feature branches is not allowed."
            exit 1
          fi
