name: Block release â†’ feature merges

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - "**"
      - "!main"
      - "!release/**"

jobs:
  block-release-into-feature:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Validate merge source
        run: |
          echo "Base: ${{ github.base_ref }}"
          echo "Head: ${{ github.head_ref }}"

          # Block: release/* â†’ anything except main
          if [[ "${{ github.base_ref }}" == release/* && "${{ github.head_ref }}" != "main" ]]; then
            echo "âŒ Merging release branches into feature branches is not allowed."
            echo "âŒ Release branches can only be merged into 'main'."
            exit 1
          fi

  revert-invalid-merge:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if merge came from release branch
        id: check
        run: |
          # Get the current branch name
          CURRENT_BRANCH="${GITHUB_REF#refs/heads/}"
          echo "Current branch: $CURRENT_BRANCH"

          # Skip if this is main (shouldn't happen due to branch filter)
          if [[ "$CURRENT_BRANCH" == "main" ]]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Check if the latest commit is a merge commit
          if git rev-parse HEAD^2 >/dev/null 2>&1; then
            echo "This is a merge commit"
            
            # Get the source branch from merge commit message
            MERGE_MSG=$(git log -1 --pretty=%B)
            echo "Merge message: $MERGE_MSG"
            
            # Check if merged from a release branch
            if echo "$MERGE_MSG" | grep -qE "Merge.*release/"; then
              echo "âš ï¸ Invalid merge detected: release branch merged into non-main branch"
              echo "revert=true" >> $GITHUB_OUTPUT
            else
              echo "skip=true" >> $GITHUB_OUTPUT
            fi
          else
            echo "Not a merge commit"
            echo "skip=true" >> $GITHUB_OUTPUT
          fi

      - name: Revert invalid merge
        if: steps.check.outputs.revert == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          echo "ðŸ”„ Reverting merge commit..."
          git revert -m 1 HEAD --no-edit

          git push origin HEAD

          echo "âœ… Merge reverted: Release branches can only be merged into 'main'"
          exit 1
